<div class="container">
	<div class="row">
	</div>
	<div class="row">
		<br>
		<br>
		<br><br><br><br>
		<div class="col-md-6">
			<h2> Property Title </h2>
			<h3> Description </h3>

			<h4> Start Date: 10/21/2016 </h4>
			<h4> End Date : 10/22/2016 </h4>
			<h4> Number of Rooms: 2 </h4>
			<h4> Base Price : </h4>

			<h3> Surcharges : </h3>



			<h4> Price : </h4>

		</div>
		<div class="col-md-6">
              <form class="form-horizontal">
              <fieldset>
                <div id="legend" class="payment-top" ><span>
                  <legend class="">Payment <img class="header-list-right-payment" src="public/images/checkout/Dark Color/12.png">
                   <img class="header-list-right-payment" src="public/images/checkout/Dark Color/11.png">
                   <img class="header-list-right-payment" src="public/images/checkout/Dark Color/5.png">
                  <img  class="header-list-right-payment" src="public/images/checkout/Dark Color/2.png">               
                  <img class="header-list-right-payment" src="public/images/checkout/Dark Color/1.png">
                  
                  </legend></span>

                </div>
           
                <!-- Name -->
                <div class="control-group">
                  <label for="username">Card Holder's Name</label>
                  <div class="controls">
                    <input type="text" id="username" name="username" ng-model="cardName" placeholder="" class="credit-card-field"/>
                    <div class="input-validation" style="display:inline;"></div>
                  </div>
                </div>
           
                <!-- Card Number -->
                <div class="control-group">
                  <label  for="cardNumber">Card Number</label>
                  <div class="controls">
                  <span>
                    <input type="text" pattern="[0-9]{16}" id="email" ng-model="cardNumber" name="cardNumber" placeholder="" class="input-xlarge credit-card-field" required/>

           			<div class="input-validation" style="display:inline;"></div>
                  </div>
                </div>
           
                <!-- Expiry-->
                <div class="control-group">
                  <label  for="expiry_month">Card Expiry Date</label>
                  <div class="custom" style="max-width:100px;">
                  <label for="expiry_month" > Month / Year</label>
                     <select class="credit-card-field1" name="expiry_month" ng-model="expiry_month" id="expiry_month" required>
                      <option></option>
                      <option value="01">Jan (01)</option>
                      <option value="02">Feb (02)</option>
                      <option value="03">Mar (03)</option>
                      <option value="04">Apr (04)</option>
                      <option value="05">May (05)</option>
                      <option value="06">June (06)</option>
                      <option value="07">July (07)</option>
                      <option value="08">Aug (08)</option>
                      <option value="09">Sep (09)</option>
                      <option value="10">Oct (10)</option>1
                      <option value="11">Nov (11)</option>
                      <option value="12">Dec (12)</option>
                    </select>


                    <select style="margin-left:105px; margin-top:-36;" class="credit-card-field1" name="expiry_year" ng-model="expiry_year" id="expiry_year" required>
                      <option value="16">2016</option>
                      <option value="17">2017</option>
                      <option value="18">2018</option>
                      <option value="19">2019</option>
                      <option value="20">2020</option>
                      <option value="21">2021</option>
                      <option value="22">2022</option>
                      <option value="23">2023</option>
                    </select>
                    
                    
                  </div>
                </div>
           
                <!-- CVV -->
                <div class="control-group">
                  <label   for="password_cvv">Card CVV</label>
                  <div class="controls">
                    <input type="password" id="password_cvv" name="password_cvv" placeholder="" ng-model="password_cvv" class="span2 credit-card-field" maxlength="4" required>
                  </div>
                </div>
          	
                <!-- Submit -->
                <br>
                <div class="control-group">
                  <div class="controls">
                    <button class="btn btn-primary" ng-click="processCard()">Pay Now</button>
                  </div>
                </div>
           
              </fieldset>
            </form>

           
             
         



		</div>

	</div>
</div>
