<style>
.card {
 	transition: 0.3s;
	padding: 100px;
}
</style>
<br>
<br>
<br>
<br>
<div class="container"> <!-- container starts -->
<div class="row">
<div class="col-md-4">
<br>
<br>
<img src="http://placehold.it/300x300" alt="...">
</div>
<br>
<br>
<div class="col-md-8">
<span class="link-contrast">Save your Credit Card Details Here</span>
<div class="card">
<md-content>
    <!--  form name="userForm"-->
      <div layout="column">
      <div flex>
      <br>
      <md-input-container class="md-block" flex-gt-sm>
          <label>Credit Card Number</label>
          <input md-maxlength="16" required name="Card Number" ng-model="cardNumber" />
		  <div ng-show="required">Name is required.</div>
		  </md-input-container>
      </div>
    <div flex>
    <br>
   	<md-input-container class="md-block" flex-gt-sm>
          <label>Expiry Date</label>
          <input placeholder="YYYY/MM" required name="Expiry Date" ng-model="expiryDate" />
		</md-input-container>
    </div>
	<div flex>
	<br>
    <md-input-container class="md-block" flex-gt-sm>
          <label>Cvv</label>
          <input  md-maxlength="3" required name="Card Number" ng-model="cvv" />
	</md-input-container>
	</div>
    </div>
     <!--  /form-->
  </md-content>
  <button type="button" class="btn btn-primary btn-large" ng-click="saveCardDetails()">
  Save my Card Details
</button>
</div>
</div>
</div>
</div>
