<html ng-app = "Airbnb">
<head>
	<title>WebApp</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="public/css/styles.css">
	<link rel="stylesheet" type="text/css" href="public/css/carousel.css">
	<link rel="stylesheet" type="text/css" href="public/css/modal.css">
	<link rel="stylesheet" type="text/css" href="public/css/calendar.css">
	<link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
</head>
<body ng-controller="MainController as vm">
	<!-- Header -->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar visible-xs"></span>
	      </button>
	      <img src="public/images/airbnb-logo.png" class="logo hidden-xs"></img>
	    </div>
	    <div class="search-section">
		    <form class="">
                <input type="text" class="hidden-xs" force-selection="true" g-places-autocomplete ng-model="vm.location" placeholder="Where to?">
                <img src="public/images/search-icon.png" alt="search-icon" class="search-icon hidden-xs">
                <!-- Open Search modal on click of btn for mobile resolution -->
                <button class="visible-xs search-btn-mobile"><img src="public/images/search-icon-mobile.png" alt="search-icon" class="">Where to?</button>
                
		    </form>
		</div>    
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse no-transition" id="bs-example-navbar-collapse-1">
	    	<div class="hamburger-content">
	    		<ul class="nav navbar-nav navbar-right">
	    			<li class="visible-xs"><a href="#"><span>Home</span></a></li>
	    			<li class="visible-xs"><a href="#"><span>Download the App</span></a></li>
			        <li class=""><a href="#"><span class="have-border">Become a Host</span></a></li>
			        <li class="hidden-xs"><a href="#"><span>Help</span></a></li>
			        <li class="" ng-click="vm.openSignupModal()"><a href=""><span>Sign Up</span></a></li>
			        <li class="" ng-click="vm.openLoginModal()"><a href=""><span>Log In</span></a></li>
			        <li class="visible-xs"><a href="#"><span>Discover</span></a></li>
			        <li class="visible-xs"><a href="#"><span>Search</span></a></li>
			        <li class="visible-xs"><a href="#"><span>How it Works</span></a></li>
			        <li class="visible-xs"><a href="#"><span></span></a></li>
			        <li class="visible-xs"><a href="#"><span>Help</span></a></li>
		        </ul>
	    	</div>	
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div>
		<ui-view></ui-view>

	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJdY_Gm_kGsPXX7uTAhNvgdy5SQ__D7nc&libraries=places"></script>
	<!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>		
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script type="text/javascript" src="public/scripts/app.js"></script>
<script type="text/javascript" src="public/scripts/main.js"></script>
<script type="text/javascript" src="public/scripts/main.controller.js"></script>
<script type="text/javascript" src="public/scripts/home.controller.js"></script>
<script type="text/javascript" src="public/scripts/viewListings.controller.js"></script>
<script type="text/javascript" src="public/scripts/propertyDetails.controller.js"></script>
<script type="text/javascript" src="public/scripts/loginModal.controller.js"></script>
<script type="text/javascript" src="public/scripts/signupModal.controller.js"></script>
</body>
</html>
