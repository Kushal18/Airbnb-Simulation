<html ng-app = "Airbnb">
<head>
	<title>WebApp</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">	
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="public/css/styles.css">
	<link rel="stylesheet" type="text/css" href="public/css/carousel.css">
	<link rel="stylesheet" type="text/css" href="public/css/modal.css">
	<link rel="stylesheet" type="text/css" href="public/css/calendar.css">
	<link rel="stylesheet" type="text/css" href="public/css/admin.css">
	<link rel="stylesheet" type="text/css" href="public/css/logout-popup.css">
	<link rel="stylesheet" type="text/css" href="public/css/property-details.css">
	<link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.8/angular-nvd3.min.js">
	<link rel="stylesheet" type="text/css" href="../css/addproperty.css">

	<link rel="stylesheet" type="text/css" href="public/css/normalize.css"> 
	<link rel="stylesheet" type="text/css" href="public/css/star-rating.css">
	<link rel="stylesheet" type="text/css" href="public/css/webkit-background-size.css">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>  
   
    

</head>
<body ng-controller="MainController as vm">
	<!-- Header -->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar visible-xs"></span>
	      </button>
	      <a ui-sref="home"> <img src="public/images/airbnb-logo.png" class="logo hidden-xs"></img></a>
	    </div>
	    <div class="search-section">
		    <form class="">
                <input type="text" class="hidden-xs" force-selection="true" g-places-autocomplete ng-model="vm.location" placeholder="Where to?">
                <img src="public/images/search-icon.png" alt="search-icon" class="search-icon hidden-xs">
                <!-- Open Search modal on click of btn for mobile resolution -->
                <button class="visible-xs search-btn-mobile"><img src="public/images/search-icon-mobile.png" alt="search-icon" class="">Where to?</button>
                
		    </form>
		</div>    
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse no-transition" id="bs-example-navbar-collapse-1">
	    	<div class="hamburger-content">
	    		<ul class="nav navbar-nav navbar-right">
	    			<li class="visible-xs"><a href="#"><span>Home</span></a></li>
	    			<li class="visible-xs"><a href="#"><span>Download the App</span></a></li>
			        <li class=""><a href="#/becomeahost"><span class="have-border">Become a Host</span></a></li>
			        <li class="hidden-xs"><a href="#"><span>Help</span></a></li>
			        <li class="" ng-if="!vm.user.email" ng-click="vm.openSignupModal()"><a href=""><span>Sign Up</span></a></li>
			        <li class="" ng-if="!vm.user.email" ng-click="vm.openLoginModal()"><a href=""><span>Log In</span></a></li>
			        <li class="" ng-if="vm.user.email"><a href="" class="logout-popup-wrapper position-relative">
			        	<span ng-bind="vm.user.firstname"></span>
		        		<div class="logout-popup position-absolute">
			        		<ul class="clearfix">
			        			<li ui-sref="userProfile">Edit Profile</li>
			        			<li ng-click="vm.trips()">Your Trips</li>
			        			<li>Refer A Friend</li>
			        			<li>Account Settings</li>
			        			<li>Business Travel</li>
			        			<li ng-click="vm.logout()">Logout</li>
			        		</ul>
			        	</div>
			        </a></li>
			        <li class="visible-xs"><a href="#"><span>Discover</span></a></li>
			        <li class="visible-xs"><a href="#"><span>Search</span></a></li>
			        <li class="visible-xs"><a href="#"><span>How it Works</span></a></li>
			        <li class="visible-xs"><a href="#"><span></span></a></li>
			        <li class="visible-xs"><a href="#"><span>Help</span></a></li>
		        </ul>
	    	</div>	
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div>
		<ui-view></ui-view>

	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJdY_Gm_kGsPXX7uTAhNvgdy5SQ__D7nc&libraries=places"></script>
